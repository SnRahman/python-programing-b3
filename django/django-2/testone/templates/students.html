<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .signup-btn {
                display:flex;
                align-items:center;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='d-flex justify-content-between my-5'>
                <h1>Students Records</h1>
                <a class='btn btn-primary h-1 signup-btn' href="{% url 'signup' %}" >Register Student </a>
            </div>
            
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Password</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    
                    {%  for student in students %}
                        <tr>
                            <td> {{ student.id }}  </id>
                            <td> {{ student.first_name }}   </id>
                            <td> {{ student.last_name }}   </id>
                            <td> {{ student.email }}   </id>
                            <td> {{ student.phone }}   </id>
                            <td> {{ student.password }}   </id>
                            <td>
                                <a href='#'> <i class="fa-solid fa-pen"></i> </a>  
                                <a href=" {% url 'delete_student' student.id  %} "> <i class="fa-solid fa-trash"></i> </a> 
                            </id>

                        </tr>
                    {% endfor %}
                </tbody>

              </table>
        </div>
    </body>
</html>
