{% extends 'layout.html' %}

{% block 'title' %} Add Product {% endblock %}

{% block 'content' %}
    <div class="container">
        <h1 class="my-5">Add New Product</h1>
        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
