{% extends 'layout.html' %}

{% block 'content' %}
    <div class="container">
        <h1 class="my-5"> Change Password</h1>
        <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
