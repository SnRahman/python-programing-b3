<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex Items</title>
        <link rel="stylesheet" href="./flex-items.css">
    </head>
    <body>
        <h1>Flex reverse</h1>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>
        
        <hr>
        <h1>Flex order</h1>
        <div class="flex-container1">
            <div class="flex-item" style=" order: 5;">1</div>
            <div class="flex-item" style=" order: 4;">2</div>
            <div class="flex-item" style=" order: 1;">3</div>
            <div class="flex-item" style=" order: 3;">4</div>
            <div class="flex-item" style=" order: 6;">5</div>
            <div class="flex-item" style=" order: 2;">6</div>
        </div>

        <hr>
        <h1>Flex grow</h1>
        <div class="flex-container2">
            <div class="flex-item" style="flex-grow: 0;">1</div>
            <div class="flex-item" style="flex-grow: 2;">2</div>
            <div class="flex-item" style="flex-grow: 3;">3</div>
            <div class="flex-item" style="flex-grow: 1;">4</div>
            <div class="flex-item" style="flex-grow: 6;">5</div>
        </div>

        <hr>
        <h1>Flex Shrink</h1>
        <div class="flex-container3">
            <div class="flex-item" style="flex-shrink: 0;">1</div>
            <div class="flex-item" style="flex-shrink: 1;">2</div>
            <div class="flex-item" style="flex-shrink: 4;">3</div>
            <div class="flex-item" style="flex-shrink: 2;">4</div>
            <div class="flex-item" style="flex-shrink: 3;">5</div>
        </div>

        <hr>
        <h1>Flex basis</h1>
        <div class="flex-container3">
            <div class="flex-item" >1</div>
            <div class="flex-item" style="flex-basis: 200px;">2</div>
            <div class="flex-item" >3</div>
            <div class="flex-item" >4</div>
            <div class="flex-item" style="flex-basis: 300px;">5</div>
        </div>

        <hr>
        <h1>Flex</h1>
        <div class="flex-container3">
            <div class="flex-item" >1</div>
            <div class="flex-item" style="flex: 1 0 100px">2</div>
            <div class="flex-item" >3</div>
            <div class="flex-item" style="flex: 3 0 100px">4</div>
            <div class="flex-item" >5</div>
        </div>

        <hr>
        <h1>Self Align</h1>
        <div class="flex-container4">
            <div class="flex-item" style="align-self:baseline">1</div>
            <div class="flex-item" style="align-self: center;">2</div>
            <div class="flex-item" style="align-self:flex-end">3</div>
            <div class="flex-item" style="align-self:flex-start">4</div>
            <div class="flex-item" >5</div>
        </div>

        
    </body>
</html>
