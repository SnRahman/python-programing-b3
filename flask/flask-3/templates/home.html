<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <h1 class='text-center my-5'>User Records {{ u }}</h1>
            
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td scope="row"> {{ user[0] }}</td>
                            <td scope="row"> {{ user[1] }}</td>
                            <td scope="row"> {{ user[2] }}</td>
                            <td scope="row"> {{ user[3] }}</td>
                            <td scope="row"> {{ user[4] }}</td>
                        </tr>
                   <!-- <h1 class='text-center my-5'> {{ user[0] }}</h1>
                    <h1 class='text-center my-5'> {{ user[1] }}</h1>
                    <h1 class='text-center my-5'> {{ user[2] }}</h1>
                    <h1 class='text-center my-5'> {{ user[3] }}</h1>
                    <h1 class='text-center my-5'> {{ user[4] }}</h1> -->

                    {% endfor %}
                 
                 
                </tbody>

              </table>
        </div>
    </body>
</html>
